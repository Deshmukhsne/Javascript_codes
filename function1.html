<script>
function show()
    {
        document.write("<br>Welcome to Function Tutorial ");
    }
function add(x,y)
    {
        let c;
        c=x+y;
        document.write("Addition of "+x+"and "+y+" is "+c);
    }
function mul(x,y)
    {
        let c;
        c=x+y;
        return c;
    }
    let l;
    let m;
    l=5;
    m=7;
    document.write("l= "+l+"<br> m="+m+"<br>");
    show();
    add(l,m);

</script>
