<html>
<head>
    <script>
let a=5;
let b=2;
let c=a & b;
document.write("The value of a := "+a);
document.write("<br>The value of b  := "+b);
document.write("<br>Bitwise and is:= "+c);
document.write("<br>Bitwise OR is :="+(a|b));
document.write("<br>Bitwise XOR is :="+(a^b));
document.write("<br>Bitwise Right shift := "+(a<<1));
document.write("<br>Bitwise Right shift := "+(a>>8));
    </script>
</head>
</html>
