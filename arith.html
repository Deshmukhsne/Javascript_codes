<head>
<title>Operators</title>
<script>
let a=50;
let b=20;
    let c=a+b;
    let s=a-b;
    let m=a*b;
    let d=a/b;
    let mod=a%b;
document.write("Value of a is := "+a)
document.write("<br>Value of b is := "+b)
document.write("<br>Addition of a & b is :="+c);
document.write("<br>Substraction of a & b is := "+s);
document.write("<br>Multiplication of a & b is :="+m);
document.write("<br>Division of a & b is := "+d);
document.write("<br>Modulus of a & b is :="+mod);
</script>
</head>
