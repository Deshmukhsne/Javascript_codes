</head>
<body>
 Name:    <input type="text"     id="n1"><br><br>

 Password:<input type="password" id="n2"><br><br>
<input type="submit" onclick=string()>
    <script>
    function string()
        {
            let v1;
            let v2;
           
            v1=document.getElementById("n1").value;
            v2=document.getElementById("n2").value;
            
            if(v1=="null"|| v1=="")
                {
                    alert("Enter name");
                }
           if(v2=="null"|| v2=="")
                {
                    alert("Enter Password");
                }
            if(v2.length<12)
                {
                    alert("Password must be less than 12")
                }
            if(v2.length>6)
                {
                    alert("Password must be greater than 6")
                }
            
        }
    
    </script>
</body>
