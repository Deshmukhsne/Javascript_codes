<html>
<head>
<title>Assignment Operator</title>
<script>
let a=10;
let b=2;
document.write("########################Assignment Operator  ###################################")
document.write("<br>Value of a :="+a);
document.write("<br>Value of b :="+b);
document.write("<br>a+="+(a+=b));
document.write("<br>b+="+(b+=a));
document.write("<br>a-="+(a-=b));
document.write("<br>b-="+(b-=a));
document.write("<br>a*="+(a*=b));
document.write("<br>b*="+(b*=a));
document.write("<br>a/="+(a/=b));
document.write("<br>b/="+(b/=a));
</script>
</head>
<body>
</body>
</html>
